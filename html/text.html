<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../bootstrap/bootstrap.css"/>
		<script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="../bootstrap/bootstrap.js"></script>
		<link rel="stylesheet" href="../css/text.css" />
	</head>
	<body>
			<button data-target="#myModal" data-toggle="modal">sdaf</button>
			<!-- Modal -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			  <div class="modal-dialog box" role="document">
			    <div class="modal-content">
			      <div class="modal-header head">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span class="x" aria-hidden="true" >&times;</span></button>
			        <h4 class="modal-title" id="myModalLabel">添加收货地址</h4>
			      </div>
			      <form action="">
			      <!--这是中间内容-->
					      <div class="modal-body">
					          <div action="" class="form">
					          		<div>
					          			<input type="text" name="userName" placeholder="" value=""/>
					          			<span>姓名</span>
					          			<p>收货人姓名，最少2个最多20个中文字</p>
					          		</div>
					          		<div>
					          			<input type="text" name="userphone" placeholder="" value=""/>
					          			<span>手机号</span>
					          			<p>请输入正确的手机号</p>
					          		</div>
					          		<div class="dz">
					          			<input type="text" name="dz" id="" value=""placeholder="" />
					          			<span>例如：北京 华润五彩城</span>
					          			<!--<p></p>-->
					          		</div>
					          		<!--详细地址-->
					          		 <div class="xxdz">
					          			<textarea name="xxdz" rows="" cols=""placeholder=""></textarea>
					          			<span>详细地址</span>
					          			<p>详细地址长度不对，最小为 5 个字，最大32个字</p>
					          		</div>
					          	   <div>
					          			<input type="text" name="ycode" placeholder="" value=""/>
					          			<span>邮政编码</span>
					          			<p>邮编是6位数字</p>
					          		</div>
					          		<div>
					          			<input type="text" name="address" placeholder="" value=""/>
					          			<span>地址标签</span>
					          			<p>如"家"、"公司"。限5个字内</p>
					          		</div>
					          </div>
					      </div>
					      <!--xxxxxxxxxxxxxx-->
					      <div class="modal-footer Mctn text-center">
					        <button type="submit">保存</button>
					        <button type="button" data-dismiss="modal">取消</button>
					      </div>
			      </form>
			    </div>
			  </div>
			</div>
			
			
		
			<script type="text/javascript" src="js/text.js"></script>
	</body>
</html>
